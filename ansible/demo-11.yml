    template:
     src: template/rsyslog2.conf.j2
     dest: /etc/rsyslog.conf
     owner: root
     group: root
     mode: 0755
    when: ansible_ssh_host == '192.168.100.81'

  - name: Copy rsyslog2.conf webserver
    template:
     src: template/rsyslog2.conf.j2
     dest: /etc/rsyslog.conf
     owner: root
     group: root
     mode: 0755
    when: ansible_ssh_host == '192.168.100.82'

  - name: Copy rsyslog2.conf lb
