     name: rsyslog
     state: latest

  - name: Enable service rsyslog
    service:
        name: rsyslog
        enabled: yes

  - name: Start rsyslog
    service:
        name: rsyslog
        state: started

  - name: Copy rsyslog.conf
    template:
     src: template/rsyslog.conf.j2
     dest: /etc/rsyslog.conf
     owner: root
     group: root
     mode: 0755
    when: ansible_connection == 'local'

  - name: Copy rsyslog2.conf client
    template:
     src: template/rsyslog2.conf.j2
     dest: /etc/rsyslog.conf
     owner: root
     group: root
     mode: 0755
    when: ansible_ssh_host == '192.168.100.70'

